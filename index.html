<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!-- Toastify-JS -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <title>Inventario PCTOTAL</title>
</head>

<body>
  <header>
    <span class="tituloAlto">
      <h2>Inventario de productos</h2>
    </span>
  </header>

  <main class="mainDisplay">

    <div class="agregarItems">
      <form>
        <select id="prodTipo" class="form-select" aria-label="Default select example">
          <option value="img/porDefinir.png" selected>Selecciona un componente</option>
          <option value="img/ram.png">RAM</option>
          <option value="img/ssd.png">SSD</option>
          <option value="img/usb.png">USB</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Marca del componente</label>
          <input type="text" class="form-control" id="prodModelo">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Descripcion del componente</label>
          <input type="text" class="form-control" id="prodDescripcion">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Precio</label>
          <input type="number" class="form-control" id="prodPrecio">
        </div>
        <button type="button" id="btnCrearCard" class="btn btn-primary">Crear</button>
        <button type="button" id="btnViejos" class="btn btn-primary">Inventario Viejo</button>
        <button type="button" id="btnLimpiar" class="btn btn-primary">Limpiar</button>
      </form>
    </div>

    <div id="productosAgregados">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  </main>

  <footer>

  </footer>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> <!-- Toastify-JS -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
  <script src="js/script.js"></script> <!-- MAIN JS PROGRAM -->
</body>

</html>
